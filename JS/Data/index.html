<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>До Нового года осталось:</h1>
     <div class="wrapper">
        <div class="text" data-type="month">Месяцев</div>
       <div class="text">Дней</div>
       <div class="text">Часов</div>
       <div class="text">Минут</div>
       <div class="text">Секунд</div>
       <div class="time" data-type="month"></div>
        <div class="time" data-type="day"></div>
        <div class="time" data-type="hours"></div>
        <div class="time" data-type="minutes"></div>
        <div class="time" data-type="seconds"></div>
    </div> 
    <script src="man.js"></script>
</body>
</html>
